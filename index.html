<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <link rel="stylesheet" href="./css/base.css">    <link rel="stylesheet" href="./css/style.css">    <script src ="./jquery-1.8.0.min.js"></script>    <script src ="./socket.io.js"></script></head><body><!--&lt;!&ndash;修改学生信息开始&ndash;&gt;--><!--<div id ="modifyModel">-->    <!--<div class="modiy-model">-->        <!--<span class="del">X</span>-->        <!--<div></div>-->    <!--</div>--><!--</div>--><!--&lt;!&ndash;修改学生信息结束&ndash;&gt;--><!--删除课程弹窗开始--><div id="delLessionModel">    <div class="delLessionModel">        <h4>你确定要删除该课程吗</h4>        <div class="clearfix">            <span class="canle" onclick="closeDelLessionModel()">取消</span>            <span class="ok" onclick="okDelThisLession()">确定</span>        </div>    </div></div><!--删除课程弹窗结束--><!--查看学生课程成绩开始--><div class="lession-box">    <div class="lession-module">        <span class="close-lession-module" onclick="closeLook()">X</span>        <h6 class="lession-title"></h6>        <div class="lession-student-list">            <span class="delLession" onclick="delLession();">删除该课程</span>            <span class="modiy" onclick="modiy()">修改</span>            <ul>                <li>编号</li>                <li>姓名</li>                <li>年级</li>                <li>出勤</li>                <li>回答</li>                <li>测验</li>                <li>达标</li>                <li>值日</li>                <li>违纪</li>                <li>总计</li>            </ul>            <div id="lessionStudentList">            </div>        </div>    </div></div><!--查看学生课程成绩结束--><!--添加学生弹窗开始--><div class="add-user-list form">    <div class="list-box">        <span class="del" onclick="closeAddUserModel();">x</span>        <div class="item">            <label>名字：</label>            <input type="text" id="addUserName">        </div>        <div class="item">            <label>密码：</label>            <input type="text" id="addUserClass">        </div>        <div class="item list-grade clearfix">            <div class="fl list-grade-title">年级</div>            <ul class="clearfix fl">                <li>一</li>                <li>二</li>                <li>三</li>                <li>四</li>                <li>五</li>                <li>六</li>                <li>七</li>                <li>八</li>                <li>九</li>            </ul>        </div>        <div class="item-button">            <button id="addUserBtn" data-type="add" onclick="addUserList()">确认</button>        </div>    </div></div><!--添加学生弹窗结束--><!--添加课程弹窗开始--><div class="add-lession form">    <div class="list-box">        <div class="item">            <label>课程：</label>            <input type="text"                   placeholder="课程请填写学期+第几次+课程"                   id="addLessionName">        </div>        <div class="item">            <label>主讲：</label>            <input type="text"                   placeholder="默认主讲为当前老师"                   id="addLessionTeach">        </div>        <div class="item-button">            <button id="addLessionBtn"                    onclick="addLession()">创建</button>        </div>    </div></div><!--添加课程弹窗结束--><!--登录弹窗开始--><div class="login form">    <div class="login-box">        <ul class="login-tab clearfix">            <li onclick="loginTab(1)" class="active">学生</li>            <li onclick="loginTab(2)">老师</li>        </ul>        <div id="student">            <div class="item">                <label>名字：</label>                <input type="text"                       placeholder="学生名字"                       id="userName">            </div>            <div class="item">                <label>密码：</label>                <input type="password"                       placeholder="code.org密码"                       id="userpass">            </div>            <div class="item-button">                <button id="userButton">登录</button>            </div>        </div>        <div id="teacher">            <div class="item">                <label>名字：</label>                <input type="text"                       placeholder="老师名字"                       id="teachUser">            </div>            <div class="item">                <label>密码：</label>                <input type="password"                       placeholder="登录密码"                       id="teachPass">            </div>            <div class="item-button clearfix">                <button id="teachButton">登录</button>                <button id = "teacchResButton">注册</button>            </div>        </div>        <p id="loginMessage"></p>    </div></div><!--登录弹窗结束--><!--主要界面开始--><div class="w chart">    <!--2017秋季定福小学计算机课学生平台-->    <h1 class="chart-title" id="lessionTitle"></h1>    <div class="chart-other" id="studentTitle">学生列表</div>    <div class="lession-list">    </div>    <div class="chart-main clearfix">        <div class="chart-user">            <span class="add-user" onclick="addList();">+</span>            <ul class="chart-user-list">                <!--<li>-->                <!--<img src="img/user1.jpg"  class="fl" alt="">-->                <!--<p class="fl">-->                <!--<span>飞天</span><br>-->                <!--<span>分数：100</span>-->                <!--</p>-->                <!--</li>-->            </ul>        </div>        <div class="chart-teach">            <h5 class="clearfix">                <span class="fl">通知</span>                <span class="fr" id ="userInfo"></span>                <span class="addLession">创建课程</span>            </h5>            <ul class="chart-notice">                <!--<li>欢迎大家打来说都阿萨德萨达阿迪</li>-->            </ul>        </div>        <div class="chart-home">            <button type="button"                    onclick="clickScreen()"                    class="chart-home-clear">清屏</button>            <ul class="chart-message">                <!--<li>-->                <!--<span>xxx說：</span>12313212313-->                <!--</li>-->            </ul>            <div class="chart-send">                <input type="text" id="sendTxt" onkeypress="CheckInfo();">                <button id="sendBtn" onclick="addHtml();">发送</button>            </div>        </div>    </div></div><!--主要界面结束--><script src="./js/main1.js"></script></body></html>
